[platformio]
src_dir = src/

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_ldf_mode = deep
lib_deps =
    adafruit/Adafruit SSD1327@^1.0.1
    lbs-ui
    lbs-event_system
#upload_protocol = teensy-cli
build_flags = -frtti -std=gnu++17
build_unflags = -std=gnu++11

[env:debug]
